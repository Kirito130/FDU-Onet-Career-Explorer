# Netlify configuration for FDU Careers Exploration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY = "true"

# Send all requests to the Express app (serverless function); :splat preserves path for Express
# Do NOT add Role/conditions here - that restricts to JWT roles and causes 404 for normal visitors
[[redirects]]
  force = true
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  # Keep these external so they load from node_modules at runtime (Express requires 'ejs' dynamically for view engine)
  external_node_modules = ["express", "@supabase/supabase-js", "ejs", "express-ejs-layouts"]
  # Include views and public in the function artifact so path.join(process.cwd(), 'views') and static files work in Lambda
  included_files = ["views/**", "public/**"]
  directory = "netlify/functions"
