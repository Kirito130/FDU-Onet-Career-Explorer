# Netlify configuration for FDU Careers Exploration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY = "true"

# Send all requests to the Express app (serverless function)
# Static assets (css, js) are served by Express from /public
[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/server"
  conditions = {Role = ["all"]}

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "@supabase/supabase-js"]
  directory = "netlify/functions"
