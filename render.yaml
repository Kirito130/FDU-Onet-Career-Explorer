services:
  - type: web
    name: fdu-careers-exploration
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: BATCH_SIZE
        value: 1000
      - key: MAX_RETRIES
        value: 3
      - key: RETRY_DELAY
        value: 1000
